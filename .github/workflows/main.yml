name: ci

on:
  push:
    branches: main

jobs:
  login:
    runs-on: ubuntu-latest
    environment: test
    steps:
      -
        name: Login to r.s.c
        uses: docker/login-action@v3
        with:
          registry: registry.suse.com
          username: ${{ secrets.RSC_USER }}
          password: ${{ secrets.RSC_KEY }}

